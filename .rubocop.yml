require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-factory_bot

Style/Documentation:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

FactoryBot/ConsistentParenthesesStyle:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

AllCops:
  # DisabledByDefault: true
  NewCops: enable
  Exclude:
    - 'Gemfile'
    - 'Capfile'
    - 'Rakefile'
    - 'config.ru'
    - 'Guardfile'
    - 'config/routes.rb'
    - 'db/**/*'
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'scripts/**/*'
    - 'node_modules/**/*'
    - 'config/**/*'
    - 'lib/tasks/**/*'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
